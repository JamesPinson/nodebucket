<!--This creates our div column. -->
<div fxLayout="column">

  <!--This displays the error message. -->
  <div fxFlex *ngIf="error">
    {{ error }}
  </div>

  <mat-card fxFlex>
    <!--This is the title for our mat card. -->
    <mat-card-title>
      Employee Sign-in Page
    </mat-card-title>

    <!--This is the subtitle for our mat card. -->
    <mat-card-subtitle>
      You must enter a valid employeeId to continue.
    </mat-card-subtitle>

    <!--This is where we start to create our form. -->
    <form [formGroup]="form" [ngSubmit]="login(); form.reset();">
      <mat-card-content>
        <mat-form-field>
          <!--This is the input for our form. -->
          <input matInput [formControl]="form.controls['empId']" placeholder="Employee ID" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <!--This is the submit button for our form. -->
        <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign-in</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
