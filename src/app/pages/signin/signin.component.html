<!--Here we create our first column for our sign in page. -->
<div fxLayout="column">



  <!--Here we create our mat card. -->
  <mat-card fxFlex class="signin-container">

    <!--This is the title for our mat card. -->
    <mat-card-title class="signin-title">
      Employee Sign-in Page
    </mat-card-title>
    <br />
    <!--This is the subtitle for the mat card. -->
    <mat-card-subtitle class="signin-subtitle">
      You must enter a valid employee Id to continue.
    </mat-card-subtitle>

    <mat-card-content>

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">

        <form [formGroup]="form" (ngSubmit)="login(); form.reset();">

          <!--The mat card content contains our form input and button. -->
          <mat-card-content class="mat-elevation-z0">

            <!--This is the mat form-field which contains the mat input for the employee id. -->
            <mat-form-field>
              <input matInput [formControl]="form.controls['empId']" placeholder="Employee ID" />

              <mat-error *ngIf="form.controls['empId'].hasError('required') && form.controls['empId'].touched">
                Employee ID is a required field.
              </mat-error>

              <mat-error *ngIf="form.controls['empId'].hasError('pattern') && form.controls['empId'].touched">
                Employee ID must be a numerical value.
              </mat-error>

              <mat-error *ngIf="error">
                {{ error }}
              </mat-error>
            </mat-form-field>

          </mat-card-content>


          <!--This is the mat card actions which contains our submit button for the user to sign in. Which is disabled until the form field is inputted. -->
          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign-in</button>
          </mat-card-actions>
        </form>

      </mat-card>
    </mat-card-content>
    <!--This creates the start of our form. -->


  </mat-card>
</div>
