<!--This is the main header for the create task dialog box. -->
<h2 mat-dialog-title>Add new task item</h2>

<!--This is the form for creating a task. -->
<mat-dialog-content [formGroup]="taskForm">
  <mat-form-field style="width: 200px">
    <!--This specifies the input type with a placeholder. -->
  <input type="text" placeholder="Enter a task name..." matInput formControlName="text" (keydown.enter)="createTask()" />
</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions algin="end">
  <!--This creates the cancel button which triggers the cancel function when clicked. -->
  <button mat-button (click)="cancel()">Cancel</button>
  <!--This creates the create task button which triggers the create task function when clicked. -->
  <button mat-button [disabled]="!taskForm.valid" (click)="createTask()">Create Task</button>
</mat-dialog-actions>
